<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')
      ctx.fillStyle = '#eee'
      ctx.fillRect(0, 0, 500, 500)

      /* 绘制文字 */
      ctx.font = '20px serif'
      ctx.fillStyle = '#000'
      ctx.textBaseline = 'top'
      ctx.fillText('JOO', 0, 0)
      ctx.strokeText('Hello world', 200, 200)

      /* 绘制圆形 */
      // ctx.arc(100, 100, 60, 0, Math.PI * 2, true)
      // ctx.moveTo(135, 100)
      // ctx.arc(100, 100, 35, 0, Math.PI, false)
      // ctx.moveTo(85, 75)
      // ctx.arc(75, 75, 10, 0, Math.PI * 2, false)
      // ctx.moveTo(135, 75)
      // ctx.arc(125, 75, 10, 0, Math.PI * 2, false)
      // ctx.stroke()

      /* 绘制图片 */
      var img = new Image()
      img.onload = function () {
        // ctx.drawImage(img, 0, 0, 828, 727)
        //取的位置，取的大小，放的位置，放的大小
        ctx.drawImage(img, 280, 180, 200, 200, 0, 0, 200, 200)
        ctx.beginPath()
        ctx.moveTo(30, 96)
        ctx.lineTo(70, 66)
        ctx.lineTo(103, 76)
        ctx.lineTo(170, 15)
        ctx.stroke()
      }
      img.src = './IMG_3774.JPG'
    </script>
  </body>
</html>
